name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test

  model-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm run build
      - run: MC_ENABLE=1 MC_TIMEOUT_MS=5000 MC_MAX_PATHS=200 MC_BRANCH_LIMIT=4 MC_NODES=3 MC_CANDIDATES=2 MC_ENTRIES=2 node --test --test-reporter=spec tests/correctness/model_checker.spec.js

